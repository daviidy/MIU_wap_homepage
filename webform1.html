<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./webform.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/864d9aa920.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container pt-5">

        <a class="back" href="./index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <form id="form1" class="m-5 border border-dark p-3 rounded">
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input id="url" pattern="(http:\/\/|https:\/\/)" type="url" class="form-control" id="url" aria-describedby="urlHelp" required>
                <div id="urlHelp" class="form-text">Enter it beginning with either the string, "http://" or "https://"</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input id="password" minlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])" type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" required>
                <div id="passwordHelp" class="form-text">Your password should contain at least one number and one uppercase and lowercase letter</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" id="button1" class="btn btn-primary">Submit</button>
        </form>
        
    </main>

    <script src="./lab5_js/index.js"></script>
</body>
</html>
