<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./webform.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/864d9aa920.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item border-start border-white">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    
                    <li class="nav-item border-start border-white">
                        <a class="nav-link">Supplier</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="nav-link">Hello!</a>
                    <button class="btn btn-light">Sign Out</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container pt-5">
        <a class="back" href="./index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <form id="form2" class="m-5 border border-dark p-3 rounded">
            <h2 class="mb-4">New product form</h2>
            <div class="row">
                <div class="col-6 mb-5">
                    <label for="number" class="form-label">Product number</label>
                    <input type="number" class="form-control" id="number" required>
                </div>
                <div class="col-6 mb-5">
                    <label for="stock" class="form-label">Quantity in stock</label>
                    <input type="number" min="0" class="form-control" id="stock" required>
                </div>
                <div class="col-6 mb-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-6 mb-5">
                    <label for="supplier" class="form-label">Select a supplier</label>
                    <select id="supplier" class="form-control" required>
                        <option>Select a supplier</option>
                    </select>
                </div>
                <div class="col-6 mb-5">
                    <label for="unit" class="form-label">Unit price</label>
                    <input type="number" min="0.0" step="0.1" class="form-control" id="stock" required>
                </div>
                <div class="col-6 mb-5">
                    <label for="date" class="form-label">Date supplied</label>
                    <input type="date" min="0.0" step="0.1" class="form-control" id="date" required>
                    <div id="dateHelp" class="form-text">Enter a valid date</div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse">
                <button class="btn btn-outline-danger m-3">Reset</button>
                <button class="btn btn-outline-warning m-3">Cancel</button>
                <button id="button2" type="submit" class="btn btn-outline-primary m-3">Add product</button>
            </div>
            
        </form>
        
    </main>

    <script src="./lab5_js/index.js"></script>
</body>
</html>
