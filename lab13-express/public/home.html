<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./webform.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/864d9aa920.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container pt-5">

        <a class="back" href="/">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <form method="post" action="/operate" enctype="application/x-www-form-urlencoded" id="form1" class="m-5 border border-dark p-3 rounded">
            <div class="mb-3">
                <label for="first" class="form-label">First number</label>
                <input name="first" type="number" class="form-control" id="first" aria-describedby="firstHelp" required>
                <div id="firstHelp" class="form-text">Enter the first number</div>
            </div>
            <div class="mb-3">
                <label for="second" class="form-label">Second number</label>
                <input name="second" type="number" class="form-control" id="second" aria-describedby="secondHelp" required>
                <div id="secondHelp" class="form-text">Enter the second number</div>
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">Choose operation</label>
                <select name="operation" id="" class="form-select">
                    <option value="add">Add</option>
                    <option value="substract">Substract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
            </div>
            
            <button type="submit" id="button1" class="btn btn-primary">Submit</button>
        </form>
        
    </main>

</body>
</html>
